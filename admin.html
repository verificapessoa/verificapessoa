<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - VerificaPessoa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            color: #4ade80;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #333;
        }

        .stat-card h3 {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #4ade80;
        }

        .section {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 2rem;
        }

        .section h2 {
            margin-bottom: 1.5rem;
            color: #4ade80;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        th {
            color: #999;
            font-weight: 500;
        }

        .btn {
            background: #4ade80;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: #22c55e;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1 style="margin: 0;">üîê Painel Admin - VerificaPessoa</h1>
            <button onclick="logout()" class="btn" style="background: #ff4444;">Sair</button>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total de Usu√°rios</h3>
                <div class="value" id="total-users">0</div>
            </div>
            <div class="stat-card">
                <h3>Total de Pesquisas</h3>
                <div class="value" id="total-searches">0</div>
            </div>
            <div class="stat-card">
                <h3>Receita Total</h3>
                <div class="value" id="total-revenue">R$ 0,00</div>
            </div>
            <div class="stat-card">
                <h3>Vendas Hoje</h3>
                <div class="value" id="today-sales">0</div>
            </div>
        </div>

        <!-- Add Credits -->
        <div class="section">
            <h2>‚ûï Adicionar Cr√©ditos</h2>
            <form id="add-credits-form">
                <div class="form-group">
                    <label>Email do Usu√°rio:</label>
                    <input type="email" id="user-email" required>
                </div>
                <div class="form-group">
                    <label>Quantidade de Cr√©ditos:</label>
                    <input type="number" id="credits-amount" required>
                </div>
                <button type="submit" class="btn">Adicionar Cr√©ditos</button>
            </form>
        </div>

        <!-- Users Table -->
        <div class="section">
            <h2>üë• Usu√°rios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Cr√©ditos</th>
                        <th>Data de Cadastro</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <tr><td colspan="3">Carregando...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Transactions Table -->
        <div class="section">
            <h2>üí≥ Transa√ß√µes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Pacote</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody id="transactions-table">
                    <tr><td colspan="5">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://verificapessoa-api.onrender.com';

        // Sistema de autentica√ß√£o do Admin
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'Tetateta159@';

        // Verificar se est√° autenticado
        function checkAuth() {
            const isAuthenticated = sessionStorage.getItem('admin_authenticated');
            if (!isAuthenticated) {
                showLoginScreen();
                return false;
            }
            return true;
        }

        // Mostrar tela de login
        function showLoginScreen() {
            document.body.innerHTML = `
                <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #0a0a0a;">
                    <div style="background: #1a1a1a; padding: 2rem; border-radius: 8px; border: 1px solid #333; max-width: 400px; width: 100%;">
                        <h2 style="color: #4ade80; margin-bottom: 2rem; text-align: center;">üîê Login Admin</h2>
                        <form id="admin-login-form">
                            <div style="margin-bottom: 1rem;">
                                <label style="display: block; margin-bottom: 0.5rem; color: #999;">Usu√°rio:</label>
                                <input type="text" id="admin-username" required style="width: 100%; padding: 0.75rem; background: #0a0a0a; border: 1px solid #333; border-radius: 4px; color: #fff;">
                            </div>
                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; margin-bottom: 0.5rem; color: #999;">Senha:</label>
                                <input type="password" id="admin-password" required style="width: 100%; padding: 0.75rem; background: #0a0a0a; border: 1px solid #333; border-radius: 4px; color: #fff;">
                            </div>
                            <div id="login-error" style="color: #ff4444; margin-bottom: 1rem; display: none;"></div>
                            <button type="submit" class="btn" style="width: 100%; background: #4ade80; color: #000; border: none; padding: 0.75rem; border-radius: 4px; cursor: pointer; font-weight: 600;">Entrar</button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('admin-login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('admin-username').value;
                const password = document.getElementById('admin-password').value;

                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    sessionStorage.setItem('admin_authenticated', 'true');
                    location.reload();
                } else {
                    const errorDiv = document.getElementById('login-error');
                    errorDiv.textContent = 'Usu√°rio ou senha incorretos';
                    errorDiv.style.display = 'block';
                }
            });
        }

        // Load admin data
        async function loadAdminData() {
            if (!checkAuth()) return;
            try {
                // Load stats
                const statsResponse = await fetch(`${BACKEND_URL}/api/admin/stats`);
                const stats = await statsResponse.json();
                
                document.getElementById('total-users').textContent = stats.total_users;
                document.getElementById('total-searches').textContent = stats.total_searches;
                document.getElementById('total-revenue').textContent = `R$ ${stats.total_revenue.toFixed(2).replace('.', ',')}`;
                document.getElementById('today-sales').textContent = stats.today_sales;

                // Load users
                const usersResponse = await fetch(`${BACKEND_URL}/api/admin/users`);
                const usersData = await usersResponse.json();
                
                const usersTable = document.getElementById('users-table');
                usersTable.innerHTML = usersData.users.map(user => `
                    <tr>
                        <td>${user.email}</td>
                        <td>${user.credits || 0}</td>
                        <td>${new Date(user.created_at).toLocaleDateString('pt-BR')}</td>
                    </tr>
                `).join('');

                // Load transactions
                const transactionsResponse = await fetch(`${BACKEND_URL}/api/admin/transactions`);
                const transactionsData = await transactionsResponse.json();
                
                const transactionsTable = document.getElementById('transactions-table');
                transactionsTable.innerHTML = transactionsData.transactions.map(t => `
                    <tr>
                        <td>${t.user_email}</td>
                        <td>${t.package_type}</td>
                        <td>R$ ${t.amount.toFixed(2).replace('.', ',')}</td>
                        <td>${t.status}</td>
                        <td>${new Date(t.created_at).toLocaleDateString('pt-BR')}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                alert('Erro ao carregar dados do admin');
            }
        }

        // Add credits form
        document.getElementById('add-credits-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('user-email').value;
            const credits = document.getElementById('credits-amount').value;

            try {
                const response = await fetch(`${BACKEND_URL}/api/admin/add-credits`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, credits: parseInt(credits) })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    document.getElementById('add-credits-form').reset();
                    loadAdminData();
                } else {
                    alert('Erro: ' + data.detail);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        });

        // Fun√ß√£o de logout
        function logout() {
            sessionStorage.removeItem('admin_authenticated');
            location.reload();
        }

        // Load data on page load
        if (checkAuth()) {
            loadAdminData();
        }
    </script>
</body>
</html>
